<div class="container mt-5">
  <h1 class="text-center mb-4">Enter Event Details</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="needs-validation" novalidate>
    <!-- Event Name -->
    <div class="form-group mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input
        type="text"
        id="eventName"
        class="form-control"
        name="eventName"
        [(ngModel)]="model.EventName"
        required
        placeholder="Enter the name of the event"
      />
    </div>

    <!-- Event Description -->
    <div class="form-group mb-3">
      <label for="eventDesc" class="form-label">Event Description</label>
      <textarea
        id="eventDesc"
        class="form-control"
        name="eventDesc"
        rows="3"
        [(ngModel)]="model.Description"
        required
        placeholder="Enter a short description of the event"
      ></textarea>
    </div>

    <!-- User ID (Disabled) -->
    <div class="form-group mb-3">
      <label for="UsersId" class="form-label">User ID</label>
      <input
        type="text"
        id="UsersId"
        class="form-control"
        name="UsersId"
        [(ngModel)]="model.UsersId"
        disabled
      />
    </div>

    <!-- Event Date -->
    <div class="form-group mb-3">
      <label for="eventDate" class="form-label">Event Date</label>
      <input
        type="date"
        id="eventDate"
        class="form-control"
        name="eventDate"
        [(ngModel)]="model.EventDate"
        required
      />
    </div>

    <!-- Event Time -->
    <div class="form-group mb-3">
      <label for="eventTime" class="form-label">Event Time</label>
      <input
        type="time"
        id="eventTime"
        class="form-control"
        name="eventTime"
        [(ngModel)]="model.EventTime"
        required
      />
    </div>

    <!-- Location -->
    <div class="form-group mb-3">
      <label for="eventLoc" class="form-label">Location</label>
      <input
        type="text"
        id="eventLoc"
        class="form-control"
        name="eventLoc"
        [(ngModel)]="model.Location"
        required
        placeholder="Enter the event location"
      />
    </div>

    <!-- Ticket Price -->
    <div class="form-group mb-3">
      <label for="ticketPrice" class="form-label">Ticket Price</label>
      <input
        type="number"
        id="ticketprice"
        class="form-control"
        name="ticketprice"
        [(ngModel)]="model.TicketPrice"
        required
        min="0"
        placeholder="Enter the ticket price"
      />
    </div>

    <!-- Ticket Quantity -->
    <div class="form-group mb-4">
      <label for="ticketQuantity" class="form-label">Ticket Quantity</label>
      <input
        type="number"
        id="ticketQuantity"
        class="form-control"
        name="ticketQuantity"
        [(ngModel)]="model.TicketQuantity"
        required
        min="1"
        placeholder="Enter the number of tickets available"
      />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4 py-2">Save Event</button>
    </div>
  </form>
</div>
