<div class="container">
  <h1 class="mt-3">Enter Event Details</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Event Name</label>
        <input
          type="text"
          id="eventName"
          class="form-control"
          name="eventName"
          [(ngModel)]="model.EventName"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Event Description</label>
        <input
          type="text"
          id="eventDesc"
          class="form-control"
          name="eventDesc"
          [(ngModel)]="model.Description"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Event Date</label>
        <input
          type="date"
          id="eventDate"
          class="form-control"
          name="eventDate"
          [(ngModel)]="model.EventDate"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Event Time</label>
        <input
          type="time"
          id="eventTime"
          class="form-control"
          name="eventTime"
          [(ngModel)]="model.EventTime"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Location</label>
        <input
          type="text"
          id="eventLoc"
          class="form-control"
          name="eventLoc"
          [(ngModel)]="model.Location"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Ticket Price</label>
        <input
          type="number"
          id="ticketprice"
          class="form-control"
          name="ticketprice"
          [(ngModel)]="model.TicketPrice"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Ticket Quantity</label>
        <input
          type="number"
          id="ticketQuantity"
          class="form-control"
          name="ticketQuantity"
          [(ngModel)]="model.TicketQuantity"
        />
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </div>
  </form>
</div>
