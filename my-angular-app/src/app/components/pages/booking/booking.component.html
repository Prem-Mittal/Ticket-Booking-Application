<div class="container mt-5">
  <h1 class="text-center mb-4">Enter Booking Details</h1>
  
  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="needs-validation" novalidate>
    <!-- Name -->
    <div class="form-group mb-3">
      <label for="Name" class="form-label">Name</label>
      <input
        type="text"
        id="Name"
        class="form-control"
        name="Name"
        [(ngModel)]="model.name"
        disabled
        placeholder="Enter your name"
      />
    </div>

    <!-- Phone Number -->
    <div class="form-group mb-3">
      <label for="Phone" class="form-label">Phone Number</label>
      <input
        type="text"
        id="Phone"
        class="form-control"
        name="Phone"
        [(ngModel)]="model.phoneNumber"
        disabled
        placeholder="Enter your phone number"
      />
    </div>

    <!-- Email Id -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email Id</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="model.email"
        disabled
        placeholder="Enter your email"
      />
    </div>

    <!-- Event Id -->
    <div class="form-group mb-3">
      <label for="eventid" class="form-label">Event Id</label>
      <input
        type="text"
        id="eventid"
        class="form-control"
        name="eventid"
        [(ngModel)]="model.eventId"
        disabled
        placeholder="Enter event ID"
      />
    </div>

    <!-- Number Of Tickets -->
    <div class="form-group mb-3">
      <label for="noOfTickets" class="form-label">Number Of Tickets</label>
      <input
        type="number"
        id="noOfTickets"
        class="form-control"
        name="noOfTickets"
        [(ngModel)]="model.noOfTickets"
        (input)="onticketChange()"
        required
        min="1"
        placeholder="Enter number of tickets"
      />
    </div>

    <!-- Amount -->
    <div class="form-group mb-4">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        [(ngModel)]="model.amount"
        disabled
        placeholder="Total amount"
      />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Save</button>
    </div>
  </form>
</div>
