<div class="container">
  <h1 class="mt-3">Enter Booking Details</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Name</label>
        <input
          type="text"
          id="Name"
          class="form-control"
          name="Name"
          [(ngModel)]="model.name"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Phone Number</label>
        <input
          type="text"
          id="Phone"
          class="form-control"
          name="Phone"
          [(ngModel)]="model.phoneNumber"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Event Id</label>
        <input
          type="text"
          id="eventid"
          class="form-control"
          name="eventid"
          [(ngModel)]="model.eventId"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Number Of Tickets</label>
        <input
          type="number"
          id="noOfTickets"
          class="form-control"
          name="noOfTickets"
          [(ngModel)]="model.noOfTickets"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Amount</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          name="amount"
          [(ngModel)]="model.amount"
        />
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </div>
  </form>
</div>
