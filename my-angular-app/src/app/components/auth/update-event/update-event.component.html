<div class="container mt-5">
    <h2 class="text-center mb-4">Update Event</h2>
    <form (ngSubmit)="updateEvent()" #form="ngForm" class="col-md-6 mx-auto">
      <!-- Event Name -->
      <div class="form-group mb-3">
        <label for="eventName" class="form-label">Event Name:</label>
        <input
          type="text"
          id="eventName"
          [(ngModel)]="model.eventName"
          name="eventName"
          required
          class="form-control"
          placeholder="Enter event name"
        />
        <div *ngIf="form.submitted && !model.eventName" class="invalid-feedback">
          Event name is required.
        </div>
      </div>
  
      <!-- Description -->
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="model.description"
          name="description"
          required
          class="form-control"
          placeholder="Enter event description"
          rows="3"
        ></textarea>
        <div *ngIf="form.submitted && !model.description" class="invalid-feedback">
          Description is required.
        </div>
      </div>
  
      <!-- Event Date -->
      <div class="form-group mb-3">
        <label for="eventDate" class="form-label">Event Date:</label>
        <input
          type="date"
          id="eventDate"
          [(ngModel)]="model.eventDate"
          name="eventDate"
          required
          class="form-control"
        />
        <div *ngIf="form.submitted && !model.eventDate" class="invalid-feedback">
          Event date is required.
        </div>
      </div>
  
      <!-- Event Time -->
      <div class="form-group mb-3">
        <label for="eventTime" class="form-label">Event Time:</label>
        <input
          type="time"
          id="eventTime"
          [(ngModel)]="model.eventTime"
          name="eventTime"
          required
          class="form-control"
        />
        <div *ngIf="form.submitted && !model.eventTime" class="invalid-feedback">
          Event time is required.
        </div>
      </div>
  
      <!-- Location -->
      <div class="form-group mb-3">
        <label for="location" class="form-label">Location:</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="model.location"
          name="location"
          required
          class="form-control"
          placeholder="Enter event location"
        />
        <div *ngIf="form.submitted && !model.location" class="invalid-feedback">
          Location is required.
        </div>
      </div>
  
      <!-- Ticket Price -->
      <div class="form-group mb-3">
        <label for="ticketPrice" class="form-label">Ticket Price:</label>
        <input
          type="number"
          id="ticketPrice"
          [(ngModel)]="model.ticketPrice"
          name="ticketPrice"
          required
          min="0"
          class="form-control"
        />
        <div *ngIf="form.submitted && model.ticketPrice <= 0" class="invalid-feedback">
          Ticket price must be greater than zero.
        </div>
      </div>
  
      <!-- Ticket Quantity -->
      <div class="form-group mb-3">
        <label for="ticketQuantity" class="form-label">Ticket Quantity:</label>
        <input
          type="number"
          id="ticketQuantity"
          [(ngModel)]="model.ticketQuantity"
          name="ticketQuantity"
          required
          min="1"
          class="form-control"
        />
        <div *ngIf="form.submitted && model.ticketQuantity < 1" class="invalid-feedback">
          At least one ticket must be available.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-block">Update Event</button>
    </form>
  </div>
