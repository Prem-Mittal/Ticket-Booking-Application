<div class="container mt-5">
  <h2 class="text-center mb-4">User Registration Form</h2>
  <form class="col-md-6 mx-auto" #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
    
    <!-- First Name -->
    <div class="form-group my-3">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
        [(ngModel)]="model.firstName"
        required
      />
      <div *ngIf="form.submitted && !model.firstName" class="invalid-feedback">
        First name is required.
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group my-3">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter your last name"
        [(ngModel)]="model.lastName"
        required
      />
      <div *ngIf="form.submitted && !model.lastName" class="invalid-feedback">
        Last name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group my-3">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="model.userName"
        placeholder="Enter your email"
        required
      />
      <div *ngIf="form.submitted && !model.userName" class="invalid-feedback">
        A valid email is required.
      </div>
    </div>

    <!-- Password -->
    <div class="form-group my-3">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="model.password"
        required
      />
      <div *ngIf="form.submitted && !model.password" class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <!-- Address -->
    <div class="form-group my-3">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="Enter your address"
        [(ngModel)]="model.address"
        required
      />
      <div *ngIf="form.submitted && !model.address" class="invalid-feedback">
        Address is required.
      </div>
    </div>

    <!-- Phone Number -->
    <div class="form-group my-3">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        placeholder="Enter your phone number"
        [(ngModel)]="model.phoneNumber"
        required
      />
      <div *ngIf="form.submitted && !model.phoneNumber" class="invalid-feedback">
        Phone number is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block my-3">
      Register
    </button>
  </form>
</div>
