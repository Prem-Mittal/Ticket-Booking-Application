<div class="container mt-5">
    <h2>Update Password</h2>
    
    <form #passwordForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6 mx-auto">
      <!-- Old Password -->
      <div class="form-group my-3">
        <label for="oldPassword">Old Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="oldPassword" 
          name="oldPassword" 
          placeholder="Enter old password"
          [(ngModel)]="model.oldPassword" 
          required
        />
        <div *ngIf="passwordForm.submitted && !model.oldPassword" class="text-danger">
          Old password is required.
        </div>
      </div>
  
      <!-- New Password -->
      <div class="form-group my-3">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="newPassword" 
          name="newPassword" 
          placeholder="Enter new password"
          [(ngModel)]="model.newPassword" 
          required
          minlength="8"
        />
        <div *ngIf="passwordForm.submitted && !model.newPassword" class="text-danger">
          New password is required.
        </div>
        <div *ngIf="model.newPassword && model.newPassword.length < 8" class="text-danger">
          Password must be at least 8 characters.
        </div>
      </div>
  
      <!-- Confirm New Password -->
      <div class="form-group my-3">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm new password"
          [(ngModel)]="model.confirmPassword" 
          required
          [ngClass]="{'is-invalid': passwordForm.submitted && model.newPassword !== model.confirmPassword}"
        />
        <div *ngIf="passwordForm.submitted && model.newPassword !== model.confirmPassword" class="text-danger">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Update Password</button>
    </form>
  </div>
